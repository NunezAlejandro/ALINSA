<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.L.I.N.S.A. - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-menta">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-11 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-lg rounded-4 overflow-hidden">

                    <div class="card-header text-center bg-menta-dark py-4">
                        <i class="fas fa-apple-alt fa-3x mb-2"></i>
                        <h2 class="card-title mb-0">A.L.I.N.S.A.</h2>
                        <small>Sistema de Control Nutricional</small>
                    </div>

                    <div class="card-body p-4">
                        <form id="loginForm" autocomplete="off">

                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-menta-light"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
                            </div>

                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-menta-light"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a" required>
                            </div>

                            <div class="mb-3 text-center">
                                <p id="errorMsg"></p>
                            </div>

                            <button type="submit" class="btn btn-menta-dark w-100 py-2 fw-bold">
                                <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                            </button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
