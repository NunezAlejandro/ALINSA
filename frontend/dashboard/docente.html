<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.L.I.N.S.A. - Dashboard Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/docente/docente.css">
    <link rel="stylesheet" href="../css/notificaciones.css">
    <link rel="stylesheet" href="../css/docente/listaSection.css">
    <link rel="stylesheet" href="../css/docente/estadoSection.css">
    <link rel="stylesheet" href="../css/docente/configuracionDSection.css">
</head>
<body>
    <div id="sidebar" class="sidebar shadow-lg">
        <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
            <h3 class="mb-0 text-menta-dark"><i class="fas fa-apple-alt me-2"></i>ALINSA</h3>
            <button id="closeSidebar" class="btn btn-light d-lg-none"><i class="fas fa-times"></i></button>
        </div>
        <ul class="list-unstyled ps-0">
            <li><a href="#" class="sidebar-link active"><i class="fas fa-home me-2"></i> Inicio</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-notes-medical me-2"></i> Estado Nutricional</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-cog me-2"></i> Configuración</a></li>
            <li><a href="#" id="logoutBtn" class="sidebar-link text-danger"><i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión</a></li>
        </ul>
    </div>

    <div id="content" class="content">
        <button id="openSidebar" class="btn btn-menta-dark d-lg-none mb-3"><i class="fas fa-bars"></i></button>

        <div id="inicioSection" class="section">
            <div class="container-fluid">
                <h2>Dashboard Docente</h2>
                <div class="row g-4 justify-content-center">
                    <div class="col-12 col-md-6">
                        <div class="card shadow-lg text-center p-4">
                            <i class="fas fa-users fa-4x mb-3 text-menta-dark"></i>
                            <h5 class="fw-bold">Total Estudiantes</h5>
                            <p id="totalEstudiantes" class="fs-3">0</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card shadow-lg text-center p-4">
                            <i class="fas fa-notes-medical fa-4x mb-3 text-menta-dark"></i>
                            <h5 class="fw-bold">Últimos Chequeos</h5>
                            <p id="totalChequeosRecientes" class="fs-3">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="estadoNutricionalSection" class="section d-none">
            <h2>Estado Nutricional</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="estadoNutricionalTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Estudiante</th>
                            <th>Fecha</th>
                            <th>Peso</th>
                            <th>Talla</th>
                            <th>IMC</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="configuracionSection" class="section d-none">
            <h2>Configuración del Sistema</h2>
            <p>Aquí puedes personalizar el color y el tema de la página.</p>
            <form id="configForm">
                <div class="mb-3">
                    <label for="colorMenta" class="form-label">Color principal (menta):</label>
                    <input type="color" id="colorMenta" value="#4ed8a1">
                </div>
                <div class="mb-3">
                    <label for="temaSelect" class="form-label">Tema de la página:</label>
                    <select id="temaSelect" class="form-select">
                        <option value="claro" selected>Claro</option>
                        <option value="oscuro">Oscuro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-menta-dark">Aplicar cambios</button>
            </form>
        </div>

    </div>

    <div id="notificacionesContainer" class="notificaciones-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/docente/docente.js"></script>
    <script src="../js/docente/sidebarDocente.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/notificaciones.js"></script>
    <script src="../js/docente/listaSection.js"></script>
    <script src="../js/docente/estadoSection.js"></script>
    <script src="../js/docente/configuracionDSection.js"></script>
</body>
</html>
